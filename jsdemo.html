    //通过原型继承创建一个新对象
    function inherit(o) {
        if (o == null) throw TypeError();
        if (Object.create) return Object.create(o);
        var t = typeof o;
        if (t !== 'object' && t !== 'function') throw TypeError();
        function f() { };
        f.prototype = o;
        return new f();
    }
