        //立即执行
        function debounce(fn, wait) {
            let timeout, result;
            return function () {
                const context = this
                const args = arguments
                clearTimeout(timeout)
                console.log(timeout)
                const callNow = !timeout
                timeout = setTimeout(function() {
                    timeout = null
                }, wait)
                if (callNow) result = fn.apply(context, args)
                return result
            }
        }
