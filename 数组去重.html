<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        // lll
        /*利用对象的属性的唯一性  获取去重的数组 和 无重复的数组*/
        let arr = ['1', '2', '4', '3', '1', '3', 'a', 'a', 'b', 'c', 'a', 'b', '7']
        let obj = {}
        let newarr = []
        for (let i = 0; i < arr.length; i++) {
            if (!obj[arr[i]]) {
                obj[arr[i]] = true
                newarr.push(arr[i])
            }
        }
        console.log(newarr,'testss')
    </script>
</body>

</html>
