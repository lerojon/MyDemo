<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-9">
        <title>数组排序</title>
        <script>

            for(let i = 0 ; i<10 ; i++){

                for(let j=0 ; j<i ; j++){
                    document.write((j+1)+'x'+i+'='+(j+1)*i + '  ');
                    console.log(i,j)
                }
                document.write('<br>');

            }

        </script>
    </head>

    </body>

</html>
