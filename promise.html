<script>
    function sleep(duretion) {
        return new Promise((resole, reject) => {
            setTimeout(resole, duretion);
        });
    }
    async function triff(duretion, color) {
        document.getElementById('one').style.background = color;
        await sleep(duretion);
    }
    // sleep(5000).then(() => {

    async function waitfn() {
        while (true) {
            await triff(100000, 'yellow');
            await triff(200000, 'red');
            await triff(300000, 'green');
        }
    }
    console.log(sleep(1))
