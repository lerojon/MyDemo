<script>
  let text=()=>{
        console.log('yes is runing')
      return 'hhh'
  };

   function* genterFun(){
       yield 'hellow';
       yield 'world';
       // yield text();

   }

   let gf = genterFun()

  /*console.log(gf.next())*/

  function* forFun(){
      for(var i=0;true;i++){
          var restart = yield i
          console.log('restart:',restart)
          if (restart) i=-1;
      }
  }
  let f = forFun();
  console.log( f.next())
  console.log( f.next())
  console.log( f.next('1231'))
</script>
